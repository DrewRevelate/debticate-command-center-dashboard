<template>
    <div class="status-table-container">
        <div class="table-header">
            <h3 class="table-title">Status Summary</h3>
        </div>
        <div class="table-wrapper">
            <table class="status-table">
                <thead>
                    <tr>
                        <th class="col-status">Status</th>
                        <th class="col-revenue">Annual Revenue Est.</th>
                    </tr>
                </thead>
                <tbody>
                <template if:true={hasData}>
                    <template for:each={tableData} for:item="row">
                        <tr key={row.status}>
                            <td class="col-status" style={row.statusStyle}>
                                <span class="status-text">{row.status}</span>
                            </td>
                            <td class="col-revenue">
                                <span class="revenue-value">{row.formattedRevenue}</span>
                            </td>
                        </tr>
                    </template>
                </template>
                <template if:false={hasData}>
                    <tr>
                        <td colspan="2" class="no-data">No data available</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>
</template>
